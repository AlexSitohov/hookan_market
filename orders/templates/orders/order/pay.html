{% extends "shop/base.html" %}

{% block title %}Заказ{% endblock %}

{% block content %}

<div class="order-info">
    <h3>Ваш заказ</h3>
    <ul>
        {% for item in cart %}
        <li>
            {{ item.quantity }} x {{ item.product.name }}
            <span>{{ item.total_price }}</span>
        </li>
        {% endfor %}
    </ul>
    <p class="sum">Всего: {{ cart.get_total_price }}</p>
</div>


{% endblock %}
