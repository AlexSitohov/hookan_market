{% extends "shop/base.html" %}
{% block content %}
    <div class="product-detail">
                <h2 style="text-align:center;"><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>

        <img src="{{ product.image.url }}" style="width:200px;">
        <h1>{{ product.name }}</h1>

        {{ product.description }}
    </div>
<p class="price">{{ product.price }}</p>
<form action="{% url 'cart_add' product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Заказать">
</form>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'main' %}">Главная</a></li>
    <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
  </ol>
</nav>


{% endblock %}
